<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/styles/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <h1 class="navbar-brand">Weather App</h1>
        <div class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter your city"
            aria-label="Search"
            id="input-city"
          />
          <button class="btn btn btn-dark" id="search">Search</button>
        </div>
      </div>
    </nav>

    <div class="container px-4">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
            <div id="city">Kolhapur</div>
            <div id="date-time">22/06/2021, 10.16 AM</div>
            <div class="current-temp">
              <span id="temp">25*C</span>
              <span id="main">Clouds</span>
            </div>
            <div class="max-min-temp">
              <span id="temp-min">29*C</span>/
              <span id="temp-max">21*C</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="p-3">
            <div class="weather-details">Weather Details</div>
            <div class="container">
              <div class="row row-cols-2 weather-details-items">
                <div class="col weather-details-item">
                  <span id="temperature-felt">25*C</span>
                  <div class="weather-details-item-title">Temperature felt</div>
                </div>
                <div class="col weather-details-item">
                  <span id="visibility">14km</span> 
                  <div class="weather-details-item-title">Visibility</div>
                </div>
                <div class="col weather-details-item">
                  <span id="air-pressure">1000hpa</span> 
                  <div class="weather-details-item-title">Air pressure</div>
                </div>
                <div class="col weather-details-item">
                   <span id="humidity">80%</span>
                  <div class="weather-details-item-title">Humidity</div>
                </div>
                <div class="col weather-details-item">
                  <span id="wind-speed">14km/h</span> 
                  <div class="weather-details-item-title">Wind speed</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
