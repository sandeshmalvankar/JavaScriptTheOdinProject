<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <h1 class="navbar-brand">
          <img src="../src/images/haze.png" alt="" id="logo" />
          Weather App
        </h1>
        <div class="d-flex">
          <div id="err-message"></div>
          <div class="container">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter your city"
            aria-label="Search"
            id="input-city" 
            autocomplete="on"
          />
          <div id="match-list">
          </div>
          </div>
          <button class="btn btn btn-dark" id="search">Search</button>
        </div>
      </div>
    </nav>
    <div class="container px-4">
      <div class="row gx-5">
        <div class="col main">
          <div class="p-3">
            <div id="city"></div>
            <div id="date-time"></div>
            <div class="current-temp">
              <span id="temp"></span><sup>o</sup>
              <span id="main"></span>
            </div>
            <div class="max-min-temp">
              <span id="temp-max"></span><sup>o</sup> /
              <span id="temp-min"></span><sup>o</sup>
            </div>
            <span>C</span>
            <span class="form-switch">
              <input class="form-check-input" type="checkbox" id="convert" />
            </span>
            <span>F</span>
          </div>
        </div>
        <div class="col weather-detail">
          <div class="p-3">
            <div class="weather-details">Weather Details</div>
            <div class="container">
              <div class="row row-cols-2 weather-detail-items">
                <div class="col weather-detail-item">
                  <img class="svg" src="../src/svg/thermo.svg" alt="" />
                  <span id="temperature-felt"></span>
                  <span class="unit"> <sup>o</sup> </span>
                  <div class="weather-detail-item-title">Temperature felt</div>
                </div>
                <div class="col weather-detail-item">
                  <img class="svg" src="../src/images/visibility.png" alt="" />
                  <span id="visibility"></span><span class="unit">km</span>
                  <div class="weather-detail-item-title">Visibility</div>
                </div>
                <div class="col weather-detail-item">
                  <img
                    class="svg"
                    src="../src/images/air-pressure.png"
                    alt=""
                  />
                  <span id="air-pressure"></span><span class="unit">hPa</span>
                  <div class="weather-detail-item-title">Air pressure</div>
                </div>
                <div class="col weather-detail-item">
                  <img class="svg" src="../src/svg/humidity.svg" alt="" />
                  <span id="humidity"></span><span class="unit">%</span>
                  <div class="weather-detail-item-title">Humidity</div>
                </div>
                <div class="col weather-detail-item">
                  <img class="svg" src="../src/svg/wind.svg" alt="" />
                  <span id="wind-speed"></span><span class="unit">m/s</span>
                  <div class="weather-detail-item-title">Wind speed</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col daily-report">
          <div class="title">7-Day Weather Forecast</div>   
          <div class="p-3" id="daily-data">           
        </div>
      </div>
    </div>
    <div class="container hourly-report">
      <div class="title">Hourly weather report</div>
      <div class="row " id="hourly-data">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
